<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DualPay Calculator Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #0f172a; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        /* Орнаменти - Светещи сфери */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.4;
            animation: pulse 8s infinite alternate;
        }
        .orb-1 { background: #3b82f6; top: -10%; left: -10%; }
        .orb-2 { background: #1e40af; bottom: -10%; right: -10%; animation-delay: -4s; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.3); opacity: 0.5; }
        }

        /* Анимиран фон със символи */
        .bg-float { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        .float-item { 
            position: absolute; color: rgba(255, 255, 255, 0.08); 
            font-weight: 900; animation: floatAnim linear infinite; 
            font-size: 2rem;
        }
        @keyframes floatAnim {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Карта */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border-radius: 3rem;
            position: relative;
            z-index: 10;
            padding: 2.5rem;
            color: white;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-box:focus-within {
            background: rgba(255, 255, 255, 0.07);
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        input { background: transparent; outline: none; width: 100%; color: white; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div id="bg-layer" class="bg-float"></div>

    <main class="glass-card m-4">
        <header class="text-center mb-8">
            <div class="relative inline-block">
                <canvas id="appIcon" width="100" height="100" class="rounded-[2rem] shadow-2xl border border-white/20"></canvas>
                <div class="absolute -inset-2 border border-blue-500/30 rounded-[2.5rem] animate-pulse"></div>
            </div>
            <h1 class="brand-font text-2xl font-bold mt-6 tracking-tight bg-gradient-to-r from-white to-blue-400 bg-clip-text text-transparent">
                DualPay Calculator
            </h1>
        </header>

        <div class="space-y-4">
            <div class="input-box p-4 rounded-2xl">
                <label class="block text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-1">Дължима сума</label>
                <div class="flex items-center gap-2">
                    <input type="number" id="due" placeholder="0.00" class="text-3xl font-black" step="0.01">
                    <select id="dueCur" class="bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded-lg outline-none cursor-pointer">
                        <option value="BGN">BGN</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="input-box p-3 rounded-2xl">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Платено лв</label>
                    <input type="number" id="paidBGN" placeholder="0.00" class="text-xl font-bold">
                </div>
                <div class="input-box p-3 rounded-2xl">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1">Платено €</label>
                    <input type="number" id="paidEUR" placeholder="0.00" class="text-xl font-bold">
                </div>
            </div>
        </div>

        <div id="resBox" class="hidden mt-8 pt-6 border-t border-white/10 animate-in fade-in zoom-in duration-500 text-center">
            <div class="flex bg-white/5 p-1 rounded-xl mb-6">
                <button onclick="setMode('EUR')" id="mEUR" class="flex-1 py-2 rounded-lg text-[10px] font-black transition-all bg-blue-600 shadow-lg">РЕСТО В ЕВРО</button>
                <button onclick="setMode('BGN')" id="mBGN" class="flex-1 py-2 rounded-lg text-[10px] font-black transition-all text-slate-400">РЕСТО В ЛЕВА</button>
            </div>
            <div id="resMain" class="text-5xl font-black text-white mb-2">0.00 €</div>
            <div id="resSec" class="text-xs font-bold text-blue-400 uppercase tracking-widest opacity-70">еквивалент: 0.00 лв</div>
        </div>

        <div id="errBox" class="hidden mt-6 bg-red-500/20 border border-red-500/50 p-4 rounded-2xl text-center">
            <p class="text-red-400 font-black text-xs uppercase tracking-tighter">Сумата не достига!</p>
        </div>

        <button onclick="resetAll()" class="w-full mt-8 text-[10px] font-bold text-slate-500 hover:text-white transition-colors uppercase tracking-[0.3em]">
            ✕ Изчисти всичко
        </button>

        <footer class="mt-10 text-center">
            <div class="text-[9px] font-bold text-slate-400 bg-white/5 inline-block px-4 py-1.5 rounded-full border border-white/10">
                Курс: $1 \text{ EUR} = 1.95583 \text{ BGN}$
            </div>
            <p class="text-[8px] text-slate-600 font-bold uppercase tracking-[0.4em] mt-4">© DualPay Pro 2029</p>
        </footer>
    </main>

    <script>
        const RATE = 1.95583;
        let mode = 'EUR', changeBGN = 0;

        function init() {
            // Генериране на икона
            const canvas = document.getElementById('appIcon');
            const ctx = canvas.getContext('2d');
            const grad = ctx.createLinearGradient(0, 0, 100, 100);
            grad.addColorStop(0, '#3b82f6'); grad.addColorStop(1, '#1e40af');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.roundRect(0, 0, 100, 100, 30); ctx.fill();
            ctx.fillStyle = 'white'; ctx.textAlign = 'center';
            ctx.font = 'bold 32px Arial'; ctx.fillText('€', 35, 45);
            ctx.font = 'bold 24px Comfortaa'; ctx.fillText('лв', 65, 75);
            ctx.font = 'bold 30px Arial'; ctx.fillText('⇄', 50, 62);
            
            const icon = canvas.toDataURL();
            document.head.appendChild(Object.assign(document.createElement('link'), {rel:'icon', href:icon}));
            document.head.appendChild(Object.assign(document.createElement('link'), {rel:'apple-touch-icon', href:icon}));

            // Анимация на символи
            const container = document.getElementById('bg-layer');
            for(let i=0; i<15; i++) {
                const item = document.createElement('div');
                item.className = 'float-item brand-font';
                item.innerText = i % 2 === 0 ? '€' : 'лв';
                item.style.left = Math.random() * 100 + '%';
                item.style.animationDuration = (Math.random() * 5 + 7) + 's';
                item.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(item);
            }
        }

        function calculate() {
            const due = parseFloat(document.getElementById('due').value) || 0;
            const cur = document.getElementById('dueCur').value;
            const pB = parseFloat(document.getElementById('paidBGN').value) || 0;
            const pE = parseFloat(document.getElementById('paidEUR').value) || 0;
            
            const dueBGN = Math.round((cur === 'EUR' ? due * RATE : due) * 100) / 100;
            const paidBGN = Math.round((pB + (pE * RATE)) * 100) / 100;
            changeBGN = paidBGN - dueBGN;

            const res = document.getElementById('resBox'), err = document.getElementById('errBox');
            if (due <= 0) { res.classList.add('hidden'); err.classList.add('hidden'); return; }

            if (changeBGN < -0.001) {
                err.classList.remove('hidden'); res.classList.add('hidden');
            } else {
                err.classList.add('hidden'); res.classList.remove('hidden');
                render();
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('mEUR').className = m === 'EUR' ? 'flex-1 py-2 rounded-lg text-[10px] font-black transition-all bg-blue-600 shadow-lg' : 'flex-1 py-2 rounded-lg text-[10px] font-black transition-all text-slate-400';
            document.getElementById('mBGN').className = m === 'BGN' ? 'flex-1 py-2 rounded-lg text-[10px] font-black transition-all bg-blue-600 shadow-lg' : 'flex-1 py-2 rounded-lg text-[10px] font-black transition-all text-slate-400';
            render();
        }

        function render() {
            const main = document.getElementById('resMain'), sec = document.getElementById('resSec');
            const cB = Math.max(0, changeBGN);
            if (mode === 'EUR') {
                main.innerText = (cB / RATE).toFixed(2) + " €";
                sec.innerText = "еквивалент: " + cB.toFixed(2) + " лв";
            } else {
                main.innerText = cB.toFixed(2) + " лв";
                sec.innerText = "еквивалент: " + (cB / RATE).toFixed(2) + " €";
            }
        }

        function resetAll() {
            ['due', 'paidBGN', 'paidEUR'].forEach(id => document.getElementById(id).value = '');
            calculate();
        }

        window.onload = init;
        ['due', 'dueCur', 'paidBGN', 'paidEUR'].forEach(id => document.getElementById(id).oninput = calculate);
    </script>
</body>
</html>
