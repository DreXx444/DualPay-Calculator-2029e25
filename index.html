<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DualPay Calculator Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --brand-blue: #2563eb; --glass-bg: rgba(255, 255, 255, 0.9); }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }
        .brand-font { font-family: 'Comfortaa', cursive; }
        
        /* Анимиран динамичен фон */
        .bg-float { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .float-item { 
            position: absolute; color: rgba(37, 99, 235, 0.07); 
            font-weight: 800; animation: floatAnim linear infinite; 
        }
        @keyframes floatAnim {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Дизайнерска Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px; /* Оптимално за компютър и телефон */
            border-radius: 3rem;
        }

        /* Интерактивни елементи */
        .input-group {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-group:focus-within {
            background: white;
            border-color: var(--brand-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.1);
        }
        
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div id="bg-layer" class="bg-float"></div>

    <main class="glass-card p-8 md:p-10 relative z-10 m-4">
        
        <div class="text-center mb-10">
            <canvas id="appIcon" width="90" height="90" class="mx-auto mb-4 rounded-[2rem] shadow-2xl"></canvas>
            <h1 class="brand-font text-2xl font-bold text-slate-800 tracking-tight">DualPay Calculator</h1>
            <div class="flex justify-center gap-1 mt-2">
                <span class="h-1 w-8 bg-blue-500 rounded-full"></span>
                <span class="h-1 w-2 bg-blue-300 rounded-full"></span>
            </div>
        </div>

        <div class="space-y-6">
            <div class="input-group p-4 rounded-[1.5rem] shadow-sm">
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-[0.15em]">Сума за плащане</label>
                <div class="flex items-center gap-3">
                    <input type="number" id="due" placeholder="0.00" class="bg-transparent w-full text-3xl font-extrabold outline-none text-slate-800" step="0.01">
                    <select id="dueCur" class="bg-slate-900 text-white px-3 py-2 rounded-xl font-bold text-xs outline-none shadow-lg cursor-pointer hover:bg-blue-600 transition-colors">
                        <option value="BGN">BGN</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-group p-4 rounded-[1.5rem] shadow-sm">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase mb-1 tracking-widest">Платено (лв)</label>
                    <input type="number" id="paidBGN" placeholder="0.00" class="bg-transparent w-full text-xl font-bold outline-none text-slate-700" step="0.01">
                </div>
                <div class="input-group p-4 rounded-[1.5rem] shadow-sm">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase mb-1 tracking-widest">Платено (€)</label>
                    <input type="number" id="paidEUR" placeholder="0.00" class="bg-transparent w-full text-xl font-bold outline-none text-slate-700" step="0.01">
                </div>
            </div>
        </div>

        <div id="resBox" class="hidden mt-8 pt-8 border-t border-slate-100 animate-in fade-in zoom-in duration-500">
            <div class="flex bg-slate-100/50 p-1.5 rounded-2xl mb-8">
                <button onclick="setMode('EUR')" id="mEUR" class="flex-1 py-2.5 rounded-xl text-[10px] font-extrabold shadow-sm bg-white text-blue-600 brand-font transition-all uppercase tracking-wider">В Евро (€)</button>
                <button onclick="setMode('BGN')" id="mBGN" class="flex-1 py-2.5 rounded-xl text-[10px] font-extrabold text-slate-400 brand-font transition-all uppercase tracking-wider">В Лева (лв)</button>
            </div>
            
            <div class="text-center group">
