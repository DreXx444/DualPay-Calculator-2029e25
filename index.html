<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DualPay Calculator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #f1f5f9; 
            overflow: hidden; 
            touch-action: manipulation; 
        }
        .brand-font { font-family: 'Comfortaa', cursive; }
        
        /* Анимиран фон с плаващи валутни символи */
        .bg-float { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .float-item { 
            position: absolute; 
            color: rgba(30, 64, 175, 0.05); 
            font-weight: bold; 
            animation: floatAnim linear infinite; 
        }
        @keyframes floatAnim {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; } 
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism панел */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }
        
        /* Скриване на стрелките на числовото поле */
        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="bg-layer" class="bg-float"></div>

    <div class="glass w-full max-w-md rounded-[3rem] p-8 md:p-10 relative z-10">
        
        <header class="flex flex-col items-center mb-8">
            <canvas id="appIcon" width="90" height="90" class="mb-4 rounded-[1.8rem] shadow-xl border-4 border-white"></canvas>
            <h1 class="brand-font text-2xl font-bold text-slate-800 tracking-tight">DualPay Calculator</h1>
            <div class="h-1 w-12 bg-blue-500 rounded-full mt-2"></div>
        </header>

        <div class="space-y-5">
            <div class="bg-white/50 p-4 rounded-3xl border border-slate-200/60 shadow-sm">
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 ml-1 tracking-widest">Дължима сума</label>
                <div class="flex items-center">
                    <input type="number" id="due" placeholder="0.00" class="bg-transparent w-full text-2xl font-bold outline-none text-slate-700" step="0.01">
                    <select id="dueCur" class="bg-blue-600 text-white px-3 py-1 rounded-xl font-bold text-sm outline-none shadow-md cursor-pointer">
                        <option value="BGN">BGN</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/50 p-4 rounded-3xl border border-slate-200/60 shadow-sm">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase mb-1 ml-1">Платено лв</label>
                    <input type="number" id="paidBGN" placeholder="0.00" class="bg-transparent w-full text-lg font-bold outline-none text-slate-600">
                </div>
                <div class="bg-white/50 p-4 rounded-3xl border border-slate-200/60 shadow-sm">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase mb-1 ml-1">Платено €</label>
                    <input type="number" id="paidEUR" placeholder="0.00" class="bg-transparent w-full text-lg font-bold outline-none text-slate-600">
                </div>
            </div>
        </div>

        <div id="resBox" class="hidden mt-8 pt-6 border-t border-slate-100 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="flex bg-slate-100/80 p-1 rounded-2xl mb-6">
                <button onclick="setMode('EUR')" id="mEUR" class="flex-1 py-2 rounded-xl text-[10px] font-bold bg-white shadow-sm text-blue-600 brand-font transition-all">РЕСТО В ЕВРО</button>
                <button onclick="setMode('BGN')" id="mBGN" class="flex-1 py-2 rounded-xl text-[10px] font-bold text-slate-400 brand-font transition-all">РЕСТО В ЛЕВА</button>
            </div>
            <div class="text-center">
                <div id="resMain" class="text-5xl font-black text-slate-800 leading-none mb-2">0.00 €</div>
                <div id="resSec" class="text-[11px] font-bold text-blue-500/60 uppercase tracking-widest">еквивалент: 0.00 лв</div>
            </div>
        </div>

        <div id="errBox" class="hidden mt-8 bg-red-50 border border-red-100 p-5 rounded-3xl text-center text-red-500">
            <p class="font-bold brand-font text-sm uppercase tracking-wider">Недостатъчна сума</p>
            <p class="text-[10px] font-bold opacity-70 mt-1 uppercase">Остават: <span id="shortage"></span></p>
        </div>

        <footer class="mt-10 text-center space-y-3">
            <div class="text-[10px] font-bold text-slate-400 bg-white/40 inline-block px-5 py-1.5 rounded-full border border-slate-200/50">
                Курс: $1 \text{ EUR} = 1.95583 \text{ BGN}$
            </div>
            <p class="text-[9px] text-slate-300 font-bold uppercase tracking-[0.3em]">© DualPay Calculator 2029</p>
        </footer>
    </div>

    <script>
        const RATE = 1.95583;
        let mode = 'EUR', changeBGN = 0;

        // Генериране на икона и PWA метаданни
        function setupApp() {
            const canvas = document.getElementById('appIcon');
            const ctx = canvas.getContext('2d');
            
            const grad = ctx.createLinearGradient(0, 0, 90, 90);
            grad.addColorStop(0, '#2563eb');
            grad.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.roundRect(0, 0, 90, 90, 25); ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = 'bold 26px Arial';
            ctx.fillText('€', 28, 42);
            ctx.font = 'bold 22px Comfortaa';
            ctx.fillText('лв', 62, 72);
            ctx.font = 'bold 28px Arial';
            ctx.fillText('⇄', 45, 58);
            
            const iconData = canvas.toDataURL();
            
            // Задаване на favicon и apple-touch-icon
            const head = document.head;
            const favicon = document.createElement('link'); favicon.rel = 'icon'; favicon.href = iconData; head.appendChild(favicon);
            const apple = document.createElement('link'); apple.rel = 'apple-touch-icon'; apple.href = iconData; head.appendChild(apple);

            // Автоматично генериране на Manifest
            const manifest = {
                name: "DualPay Calculator", 
                short_name: "DualPay",
                start_url: ".", 
                display: "standalone", 
                background_color: "#f1f5f9", 
                theme_color: "#2563eb",
                icons: [{ src: iconData, sizes: "192x192", type: "image/png" }]
            };
            const blob = new Blob([JSON.stringify(manifest)], {type:'application/json'});
            const link = document.createElement('link'); link.rel = 'manifest'; link.href = URL.createObjectURL(blob); head.appendChild(link);

            // Регистрация на празен Service Worker за инсталируемост
            if ('serviceWorker' in navigator) {
                const sw = `self.addEventListener('fetch', (e) => e.respondWith(fetch(e.request)));`;
                const sBlob = new Blob([sw], {type:'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(sBlob));
            }
        }

        // Анимация на символите на заден план
        function spawnBG() {
            const container = document.getElementById('bg-layer');
            for(let i=0; i<15; i++) {
                const item = document.createElement('div');
                item.className = 'float-item brand-font';
                item.innerText = i % 2 === 0 ? '€' : 'лв';
                item.style.left = Math.random() * 100 + '%';
                item.style.fontSize = (Math.random() * 20 + 20) + 'px';
                item.style.animationDuration = (Math.random() * 10 + 15) + 's';
                item.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(item);
            }
        }

        // Калкулатор
        function calculate() {
            const due = parseFloat(document.getElementById('due').value) || 0;
            const cur = document.getElementById('dueCur').value;
            const pB = parseFloat(document.getElementById('paidBGN').value) || 0;
            const pE = parseFloat(document.getElementById('paidEUR').value) || 0;
            
            const dueInBGN = cur === 'EUR' ? due * RATE : due;
            const totalInBGN = pB + (pE * RATE);
            changeBGN = totalInBGN - dueInBGN;

            const res = document.getElementById('resBox'), err = document.getElementById('errBox');
            
            if (due <= 0) { res.classList.add('hidden'); err.classList.add('hidden'); return; }

            if (changeBGN < -0.005) {
                err.classList.remove('hidden'); res.classList.add('hidden');
                document.getElementById('shortage').innerText = Math.abs(changeBGN).toFixed(2) + " лв";
            } else {
                err.classList.add('hidden'); res.classList.remove('hidden');
                render();
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('mEUR').className = m === 'EUR' ? 'flex-1 py-2 rounded-xl text-[10px] font-bold bg-white shadow-sm text-blue-600 brand-font transition-all' : 'flex-1 py-2 text-[10px] font-bold text-slate-400 brand-font transition-all';
            document.getElementById('mBGN').className = m === 'BGN' ? 'flex-1 py-2 rounded-xl text-[10px] font-bold bg-white shadow-sm text-blue-600 brand-font transition-all' : 'flex-1 py-2 text-[10px] font-bold text-slate-400 brand-font transition-all';
            render();
        }

        function render() {
            const main = document.getElementById('resMain'), sec = document.getElementById('resSec');
            if (mode === 'EUR') {
                main.innerText = (changeBGN / RATE).toFixed(2) + " €";
                sec.innerText = "еквивалент: " + changeBGN.toFixed(2) + " лв";
            } else {
                main.innerText = changeBGN.toFixed(2) + " лв";
                sec.innerText = "еквивалент: " + (changeBGN / RATE).toFixed(2) + " €";
            }
        }

        // Стартиране
        window.onload = () => { setupApp(); spawnBG(); };
        ['due', 'dueCur', 'paidBGN', 'paidEUR'].forEach(id => document.getElementById(id).oninput = calculate);
    </script>
</body>
</html>
