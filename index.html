<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>DualPay Calculator Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: #070b14; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        /* Орнаменти - Светещи сфери */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
            opacity: 0.3;
            animation: pulse 10s infinite alternate;
        }
        .orb-1 { background: #2563eb; top: -15%; left: -10%; }
        .orb-2 { background: #7c3aed; bottom: -15%; right: -10%; animation-delay: -5s; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            100% { transform: scale(1.4); opacity: 0.4; }
        }

        /* Анимиран фон със символи */
        .bg-float { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
        .float-item { 
            position: absolute; color: rgba(255, 255, 255, 0.12); 
            font-weight: 900; animation: floatAnim linear infinite; 
            font-size: 2.5rem;
        }
        @keyframes floatAnim {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Карта */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 420px;
            border-radius: 3.5rem;
            position: relative;
            z-index: 10;
            padding: 3rem 2rem;
            color: white;
            text-align: center;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: left;
        }
        .input-box:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: #3b82f6;
            transform: scale(1.02);
        }

        input { background: transparent; outline: none; width: 100%; color: white; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div id="bg-layer" class="bg-float"></div>

    <main class="glass-card">
        <header class="mb-10">
            <div class="relative inline-block">
                <canvas id="appIcon" width="100" height="100" class="rounded-[2.2rem] shadow-2xl border border-white/20"></canvas>
                <div class="absolute -inset-3 border-2 border-blue-500/20 rounded-[2.8rem] animate-ping" style="animation-duration: 3s;"></div>
            </div>
            <h1 class="brand-font text-3xl font-bold mt-8 tracking-tighter bg-gradient-to-b from-white to-slate-500 bg-clip-text text-transparent">
                DualPay Pro
            </h1>
        </header>

        <div class="space-y-5">
            <div class="input-box p-5 rounded-[2rem]">
                <label class="block text-[10px] font-black text-blue-400 uppercase tracking-[0.2em] mb-2">Сума за плащане</label>
                <div class="flex items-center gap-3">
                    <input type="number" id="due" placeholder="0.00" class="text-4xl font-black" step="0.01">
                    <select id="dueCur" class="bg-blue-600 text-white text-[10px] font-black px-3 py-2 rounded-xl outline-none shadow-lg">
                        <option value="BGN">BGN</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="input-box p-4 rounded-[1.8rem]">
                    <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Платено лв</label>
                    <input type="number" id="paidBGN" placeholder="0.00" class="text-xl font-bold">
                </div>
                <div class="input-box p-4 rounded-[1.8rem]">
                    <label class="block text-[9px] font-bold text-slate-500 uppercase mb-1">Платено €</label>
                    <input type="number" id="paidEUR" placeholder="0.00" class="text-xl font-bold">
                </div>
            </div>
        </div>

        <div id="resBox" class="hidden mt-10 pt-8 border-t border-white/5 animate-in fade-in zoom-in duration-500">
            <div class="flex bg-white/5 p-1.5 rounded-2xl mb-8">
                <button onclick="setMode('EUR')" id="mEUR" class="flex-1 py-3 rounded-xl text-[10px] font-black transition-all bg-blue-600 shadow-xl">В ЕВРО (€)</button>
                <button onclick="setMode('BGN')" id="mBGN" class="flex-1 py-3 rounded-xl text-[10px] font-black transition-all text-slate-500">В ЛЕВА (лв)</button>
            </div>
            <div id="resMain" class="text-6xl font-black text-white tracking-tighter mb-2">0.00 €</div>
            <div id="resSec" class="text-[10px] font-bold text-blue-400 uppercase tracking-[0.3em] opacity-60">еквивалент: 0.00 лв</div>
        </div>

        <div id="errBox" class="hidden mt-8 bg-rose-500/10 border border-rose-500/30 p-5 rounded-3xl">
            <p class="text-rose-400 font-black text-xs uppercase tracking-widest">Сумата не достига</p>
        </div>

        <button onclick="resetAll()" class="mt-10 text-[9px] font-black text-slate-600 hover:text-rose-400 transition-all uppercase tracking-[0.5em]">
            ✕ RESET SYSTEM
        </button>

        <footer class="mt-12 opacity-30 text-[8px] font-bold uppercase tracking-[0.4em]">
            1 EUR = 1.95583 BGN • © 2029
        </footer>
    </main>

    <script>
        const RATE = 1.95583;
        let mode = 'EUR', changeBGN = 0;

        function init() {
            const canvas = document.getElementById('appIcon');
            const ctx = canvas.getContext('2d');
            const grad = ctx.createLinearGradient(0, 0, 100, 100);
            grad.addColorStop(0, '#3b82f6'); grad.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.roundRect(0, 0, 100, 100, 32); ctx.fill();
            ctx.fillStyle = 'white'; ctx.textAlign = 'center';
            ctx.font = 'bold 32px Arial'; ctx.fillText('€', 35, 45);
            ctx.font = 'bold 24px Comfortaa'; ctx.fillText('лв', 65, 75);
            ctx.font = 'bold 30px Arial'; ctx.fillText('⇄', 50, 62);
            
            const icon = canvas.toDataURL();
            document.head.appendChild(Object.assign(document.createElement('link'), {rel:'icon', href:icon}));
            document.head.appendChild(Object.assign(document.createElement('link'), {rel:'apple-touch-icon', href:icon}));

            const container = document.getElementById('bg-layer');
            for(let i=0; i<15; i++) {
                const item = document.createElement('div');
                item.className = 'float-item brand-font';
                item.innerText = i % 2 === 0 ? '€' : 'лв';
                item.style.left = Math.random() * 100 + '%';
                item.style.animationDuration = (Math.random() * 4 + 6) + 's';
                item.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(item);
            }
        }

        function calculate() {
            const due = parseFloat(document.getElementById('due').value) || 0;
            const cur = document.getElementById('dueCur').value;
            const pB = parseFloat(document.getElementById('paidBGN').value) || 0;
            const pE = parseFloat(document.getElementById('paidEUR').value) || 0;
            
            const dueBGN = Math.round((cur === 'EUR' ? due * RATE : due) * 100) / 100;
            const paidBGN = Math.round((pB + (pE * RATE)) * 100) / 100;
            changeBGN = paidBGN - dueBGN;

            const res = document.getElementById('resBox'), err = document.getElementById('errBox');
            if (due <= 0) { res.classList.add('hidden'); err.classList.add('hidden'); return; }

            if (changeBGN < -0.001) {
                err.classList.remove('hidden'); res.classList.add('hidden');
            } else {
                err.classList.add('hidden'); res.classList.remove('hidden');
                render();
            }
        }

        function setMode(m) {
            mode = m;
            document.getElementById('mEUR').className = m === 'EUR' ? 'flex-1 py-3 rounded-xl text-[10px] font-black transition-all bg-blue-600 shadow-xl' : 'flex-1 py-3 rounded-xl text-[10px] font-black transition-all text-slate-500';
            document.getElementById('mBGN').className = m === 'BGN' ? 'flex-1 py-3 rounded-xl text-[10px] font-black transition-all bg-blue-600 shadow-xl' : 'flex-1 py-3 rounded-xl text-[10px] font-black transition-all text-slate-500';
            render();
        }

        function render() {
            const main = document.getElementById('resMain'), sec = document.getElementById('resSec');
            const cB = Math.max(0, changeBGN);
            if (mode === 'EUR') {
                main.innerText = (cB / RATE).toFixed(2) + " €";
                sec.innerText = "еквивалент: " + cB.toFixed(2) + " лв";
            } else {
                main.innerText = cB.toFixed(2) + " лв";
                sec.innerText = "еквивалент: " + (cB / RATE).toFixed(2) + " €";
            }
        }

        function resetAll() {
            ['due', 'paidBGN', 'paidEUR'].forEach(id => document.getElementById(id).value = '');
            calculate();
        }

        window.onload = init;
        ['due', 'dueCur', 'paidBGN', 'paidEUR'].forEach(id => document.getElementById(id).oninput = calculate);
    </script>
</body>
</html>
